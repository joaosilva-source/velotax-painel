[build]
  command = "npm run build"
  # Plugin @netlify/plugin-nextjs usa o output do next build; não definir publish

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--openssl-legacy-provider"

# Next.js: o plugin da Netlify detecta .next e faz o deploy

# Antigo index.html estático ("movido para Velohub") foi removido; redirecionar para a home
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 302

