<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Solicitações • Migrou para o Velohub</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ececec;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      padding: 32px 24px;
      text-align: center;
    }
    .logo {
      height: 56px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
      color: #000058;
    }
    p {
      font-size: 14px;
      color: rgba(0,0,0,0.7);
      margin: 0 0 16px;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 999px;
      background: #000058;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }
    a.button:hover {
      background: #00006f;
    }
    .small {
      font-size: 11px;
      color: rgba(0,0,0,0.5);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/brand/velotax-symbol.png" alt="Velotax" class="logo" />
    <h1>Este painel foi movido para o Velohub</h1>
    <p>
      O Painel de Solicitações agora acontece dentro do nosso novo hub de serviços.
      Acesse o Velohub para continuar utilizando o painel normalmente.
    </p>
    <a
      href="https://app.velohub.velotax.com.br/"
      target="_blank"
      rel="noopener noreferrer"
      class="button"
    >
      Ir para o Velohub ↗
    </a>
    <div class="small">
      Se o link não abrir, copie e cole no navegador:<br />
      https://app.velohub.velotax.com.br/
    </div>
  </div>
</body>
</html>
